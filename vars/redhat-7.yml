lxc_download_url: "https://linuxcontainers.org/downloads/lxc/lxc-2.0.1.tar.gz"

# Required rpm packages.
lxc_packages:
  - '@Development Tools'
  - automake
  - autoconf
  - bridge-utils
  - debootstrap
  - docbook2X
  - dnsmasq
  - git
  - graphviz
  - libseccomp
  - libseccomp-devel
  - libcap-devel
  - libselinux
  - libselinux-devel
  - python-devel
  - python34-libs
  - python34-devel
  - pkgconfig
  - redhat-lsb
  - xz

lxc_cache_map:
  distro: centos
  arch: amd64
  release: 7
  copy_from_host:
    - /etc/yum.repos.d/
    - /etc/pki/rpm-gpg/
    - /etc/resolv.conf
  cache_prep_commands: |
    yum install -y {{ lxc_cache_packages | join(' ') }}
    rm -f /usr/bin/python
    ln -s /usr/bin/python2.7 /usr/bin/python
    /usr/bin/wget https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm -O /tmp/epel-release-latest-7.noarch.rpm
    /usr/bin/rpm -ivh /tmp/epel-release-latest-7.noarch.rpm || true
    yum clean all
    mkdir -p /var/backup

lxc_cache_packages:
  - ca-certificates
  - openssh-server
  - python2
  - sudo
  - wget

pip_install_options: >
  --global-option=build_ext
  --global-option="-L/opt/lxc_embedded/x86_64-linux-gnu/"
  --global-option="-I/opt/lxc_embedded/include/"

lxc_cached_network_interfaces:
  - src: "lxc-net-ifcfg-bridge.cfg.j2"
    dest: "/etc/sysconfig/network-scripts/ifcfg-lxcbr0"
